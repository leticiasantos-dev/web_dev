<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>
    <header>
        <h1>Listas em HTML</h1>
    </header>  
    <main>
        <article>
            <h2>Lista Ordenada</h2>
            <ol start="4" reversed>
                <li>Primeiro item</li>
                <li value="10">Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </article>
        <article>
            <h2>Lista Não Ordenada</h2>
            <ul>
                <li>Item A</li>
                <li>Item B</li>
                <li>Item C</li>
            </ul>
        </article>
        <article>
            <h2>Lista de Definições</h2>
            <dl>
                <dt>HTML</dt>
                <dd>HyperText Markup Language</dd>
                <dt>CSS</dt>
                <dd>Cascading Style Sheets</dd>
                <dt>JS</dt>
                <dd>JavaScript</dd>
            </dl>
    </main>
</body>
</html>
