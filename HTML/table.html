<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Tables</h1>

    <br>

    <table>
        <caption>My daily schedule</caption>
        <thead>
        <tr>
            <th>&nbsp;</th>
            <th scope="col">Time</th>
            <th scope="col">Activity</th>
        
        </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Morning</th>
            <td>
                 <time datetime="08:00">8am</time>
                -<time datetime="11:00">11am</time>
            </td>
            <td>Write code</td>
            </tr>
            <tr>
                <th scope="row">Break</th>
                <td>
                    <time datetime="11:00">11am</time>
                -<time datetime="12:00">12am</time>
                </td>
                <td>Eat Lunch</td>
            </tr>
            <tr>
                <th scope="row">Afternoon</th>
                <td>
                    <time datetime="12:00">12pm</time>
                -<time datetime="17:00">5pm</time>
                </td>
                <td>Study for Outher Courses</td>
            </tr>
            <tr>
                <th scope="row">Evening</th>
                <td rowspan="2">All Other Time </td>
                <td colspan="2">Free Time</td>
            </tr>
            <tr>
                <th scope="row">Night</th>
                <td>Sleep</td>
            </tr>
            
        </tbody>

        <tfoot>
                <tr>
                    <td colspan="3">estou aprendendo elementos semânticos com tables é bem legal, mas vou usar isso?</td> 
                </tr>
        </tfoot>

    </table>
</body>
</html>
